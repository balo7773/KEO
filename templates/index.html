<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>

    {% for b_post in posting %}
    <div class="content">
        <div class="card ">
            <img src="{{b_post.image}}" style="height: 150px; width: 150px">
            <h2><b>{{ b_post.title }},</b></h2> <p style="font-size: 15px;"><em>{{ b_post.author }} {{ b_post.id }}</em></p>
            <p style="font-size: 12px;">{{ b_post.description }}</p>
            <a href="{{url_for('show_post', index=b_post.id)}}" style="font-size: 10px;">Read</a>
        </div>
    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>2024@balo73</p>
</footer>
</html>
