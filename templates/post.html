<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        <div class="card">
            <h1> {{ blog.title }}</h1>
            <h2> {{ blog.content | truncate(199, True) | safe }}</h2>
            <a href="{{blog.url}}" style="font-size: 12px;">READ MORE...</a>
            <p style="font-size: 10px;"> {{ blog.publishedAt }}</p>
        </div>
    </div>
</div>
</body>
<footer>
    <p>&copy; 2024 KEO News. All rights reserved.</p>
</footer>
</html>
